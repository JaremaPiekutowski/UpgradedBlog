{% include 'header.html' %}

        <!-- Page Header-->
        <header class="masthead" style="background-image: url('static/assets/img/mountain.jpg')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="site-heading">
                            <h1>Blog Jaremy</h1>
                            <span class="subheading">Niech żyje Wojciech Balas, monter foteli!</span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Main Content-->
        <div class="container px-4 px-lg-5">
            <div class="row gx-4 gx-lg-5 justify-content-center">
                <div class="col-md-10 col-lg-8 col-xl-7">
                    <!-- Post preview-->
                    {% for blog_post in posts %}
                        <div class="post-preview">
                            <a href="{{ url_for('display_post', num=blog_post.id) }}">
                                <h2 class="post-title">{{ blog_post.title }}</h2>
                                <h3 class="post-subtitle">{{ blog_post.subtitle }}</h3>
                            </a>
                            <p class="post-meta">
                                Posted by
                                <a href="mailto:jarema.piekutowski@gmail.com">Jarema Piekutowski</a>
                                on September 24, 2022
                            </p>
                        </div>
                        <!-- Divider-->
                        <hr class="my-4" />
                    {% endfor %}
                    <!-- Pager-->
                    <div class="d-flex justify-content-end mb-4"><a class="btn btn-primary text-uppercase" href="#!">Starsze posty →</a></div>
                </div>
            </div>
        </div>
{% include 'footer.html' %}
